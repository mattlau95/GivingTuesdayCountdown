<body>
	<!---COPY CODE INSIDE BODY AND PASTE IT INTO YOUR WEBSITE'S HTML CODE-->
	<div id="countdown"><style> #countdown{ width: 733px; height: 85px; text-align: center; background: #222; background-image: url("http://i86.photobucket.com/albums/k112/mlauDMFLF/36424ead-7246-4db0-90f2-adc28d4a80e8_zpstum0ddcy.png"); border: 1px solid #111; border-radius: 5px; padding: 55px 0; box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.6);} #countdown #tiles{ position: relative; z-index: 1;} #countdown #tiles > span{ width: 92px; max-width: 92px; font: bold 48px 'Droid Sans', Arial, sans-serif; text-align: center; color: #111; background-color: #ddd; border-top: 1px solid #fff; border-radius: 3px; box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.7); margin: 0 7px; padding: 18px 0; display: inline-block; } #countdown .labels{ width: 100%; height: 25px; text-align: center; bottom: 8px; } #countdown .labels li{ width: 102px; font: bold 15px 'Droid Sans', Arial, sans-serif; color: #000000; padding: 15px 0; text-shadow: 1px 1px 0px #ffffff; text-align: center; text-transform: uppercase; display: inline-block; } } </style>
	<div id='tiles'></div><div class="labels"><li>Days</li><li>Hours</li><li>Mins</li><li>Secs</li></div></div></div>
	<script> var target_date = Date.parse("November 28, 2017"); var days, hours, minutes, seconds; var countdown = document.getElementById("tiles"); getCountdown(); setInterval(function () { getCountdown(); }, 1000); function getCountdown(){ var current_date = new Date().getTime(); var seconds_left = (target_date - current_date) / 1000; days = pad( parseInt(seconds_left / 86400) ); seconds_left = seconds_left % 86400; hours = pad( parseInt(seconds_left / 3600) ); seconds_left = seconds_left % 3600; minutes =pad( parseInt(seconds_left / 60) ); seconds = pad( parseInt( seconds_left % 60 ) ); countdown.innerHTML = "<span>" + days + "</span><span>" + hours + "</span><span>" + minutes + "</span><span>" + seconds + "</span>"; } function pad(n) { return (n < 10 ? '0' : '') + n; } </script>
	</br>
	<div style="padding-left: 300px;"><a href="https://github.com/mattlau95/GivingTuesdayCountdown/blob/master/test1.html">GitHub Code URL</a></div>
</body>
